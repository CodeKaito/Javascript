<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style>
            input {
                display: block;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <!--
            1. Cosa sono gli eventi
            2. Event handlers button.onclick
            3 Inline event handlers button
            4. AddEventListener() & RemoveEventListener()
            5. Oggetto Event
            6. e.PreventDefault()
            7. Event bubbling and capturing
            8. Event delegation
        -->
        <form>
            <div>
                <label for="fname">Name: </label>
                <input id="fname" type="text"/>
            </div>
            <div>
                <label for="lname">Last name: </label>
                <input id="lname" type="text"/>
            </div>
            <div>
                <input id="submit" type="submit"/>
            </div>
        </form>
        <p></p>

        <script>
            const form = document.querySelector('form');
            const nome = document.getElementById('fname');
            const cognome = document.getElementById('lname');
            const paragrafo = document.querySelector('p');

            form.onsubmit = function (e) {
                if (nome.value === '' || cognome.value === '') {
                    e.preventDefault();
                    paragrafo.textContent = "You need to fill in both names!";
                    console.log('Compile both forms');
                }
            }
        </script>
    </body>
</html>
